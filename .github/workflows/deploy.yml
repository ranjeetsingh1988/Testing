name: CI/CD Pipeline - Rose Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: CI - Validate & Lint
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ci:
    name: âœ… Validate & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install HTML validator
        run: npm install -g html-validate

      - name: ğŸ” Validate HTML
        run: html-validate "Sample 1/Index.html"

      - name: ğŸ¨ Check CSS exists
        run: |
          if [ -f "Sample 1/Style.css" ]; then
            echo "âœ… Style.css found"
          else
            echo "âŒ Style.css missing!" && exit 1
          fi

      - name: ğŸ“œ Check JS exists
        run: |
          if [ -f "Sample 1/Script.js" ]; then
            echo "âœ… Script.js found"
          else
            echo "âŒ Script.js missing!" && exit 1
          fi

      - name: ğŸ”— Check CSS link in HTML
        run: |
          grep -q 'Style.css' "Sample 1/Index.html" && echo "âœ… CSS linked" || (echo "âŒ CSS not linked" && exit 1)

      - name: ğŸ”— Check JS script tag in HTML
        run: |
          grep -q 'Script.js' "Sample 1/Index.html" && echo "âœ… JS linked" || (echo "âŒ JS not linked" && exit 1)

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: CD - Deploy to GitHub Pages
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci  # deploy tabhi hoga jab CI pass ho
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare deployment folder
        run: |
          mkdir -p dist
          cp "Sample 1/Index.html" dist/index.html
          cp "Sample 1/Style.css" dist/Style.css
          cp "Sample 1/Script.js" dist/Script.js
          echo "âœ… Files copied to dist/"
          ls -la dist/

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
